<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adaptive News Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-12 text-gray-200">Adaptive News Feed</h1>
        
        <div class="max-w-2xl mx-auto mb-12 form-container p-6 space-y-4">
            <form id="newsForm">
                <div>
                    <label class="block mb-2 text-gray-700">Article Title</label>
                    <input type="text" id="title" class="form-input w-full p-3 rounded" placeholder="Enter title" required>
                </div>
                <div>
                    <label class="block mb-2 text-gray-700">Description</label>
                    <textarea id="description" class="form-input w-full p-3 rounded" rows="4" placeholder="Article description" required></textarea>
                </div>
                <div>
                    <label class="block mb-2 text-gray-700">Image URL</label>
                    <input type="url" id="imgUrl" class="form-input w-full p-3 rounded" placeholder="Paste image URL" required>
                </div>
                <button type="submit" class="btn-submit w-full py-3 rounded">
                    Add News Article
                </button>
            </form>
        </div>
        
        <div id="newsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Dynamic news articles -->
        </div>
        
        <nav class="mt-8 flex justify-center space-x-2">
            <a href="#" onclick="changePage(-1)" class="pagination-btn px-4 py-2 rounded">Previous</a>
            <a href="#" onclick="goToPage(1)" class="pagination-btn px-4 py-2 rounded">1</a>
            <a href="#" onclick="goToPage(2)" class="pagination-btn px-4 py-2 rounded">2</a>
            <a href="#" onclick="changePage(1)" class="pagination-btn px-4 py-2 rounded">Next</a>
        </nav>
    </div>
