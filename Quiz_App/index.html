<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Quiz App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="quiz-container">
            <!-- Start Screen -->
            <div id="start-screen" class="start-screen">
                <h1 class="h2 mb-4">HTML Quiz Challenge</h1>
                <p class="lead">Test your HTML knowledge with this interactive quiz!</p>
                
                <div class="rules-list">
                    <h3 class="h5 mb-3">Quiz Rules:</h3>
                    <ul class="text-start">
                        <li>10 questions about HTML</li>
                        <li>30 seconds per question</li>
                        <li>Immediate feedback on answers</li>
                        <li>No going back to previous questions</li>
                    </ul>
                </div>
                
                <button class="btn btn-primary btn-lg mt-3" id="startButton">Start Quiz</button>
            </div>

            <!-- Quiz Content -->
            <div id="quiz-content" style="display: none;">
                <div class="quiz-header">
                    <h1 class="h3 mb-4">HTML Quiz</h1>
                    <div class="timer" id="timer">Time: 30s</div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                </div>

                <div id="question-container">
                    <h2 id="question" class="h5 mb-4"></h2>
                    <div id="options" class="options-container"></div>
                    <div class="feedback alert" id="feedback"></div>
                </div>

                <div id="results" style="display: none;">
                    <div class="score-display">
                        <h2>Quiz Complete!</h2>
                        <p>Your score: <span id="score">0</span>%</p>
                        <p>Time taken: <span id="time-taken">0</span> seconds</p>
                    </div>
                    <button class="btn btn-primary w-100 mb-2" id="retakeButton">Retake Quiz</button>
                    <button class="btn btn-outline-secondary w-100" id="backToStartButton">Back to Start</button>
                </div>
            </div>
        </div>
    </div>

      <script src="script.js"></script>
</body>
</html>
